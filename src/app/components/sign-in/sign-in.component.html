<body class="text-center">

<form #signINForm="ngForm" (ngSubmit)="onSubmit(signINForm)"  class="form-signin">
  <!--  <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
  <!--  <img class="mb-4" src="../../Images/Kryose_Orange.png" alt="" width="905" height="269" >-->
  <h1 id="heading" class="h1 mb-3 font-weight-bold " style="font-size: 4vw;">Kryose</h1>
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <div *ngIf="signInErrorText" [ngClass]="alertClass" role="alert">
    {{signInErrorText}}
  </div>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input ngModel name="inputEmail" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <br>
  <label for="inputPassword" class="sr-only">Password</label>
  <input ngModel name="inputPassword" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <br>
<!--  <div class="checkbox mb-3">-->
<!--    <label>-->
<!--      <input type="checkbox" value="remember-me"> Remember me-->
<!--    </label>-->

<!--  </div>-->
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <div style="padding-top: 5vh">
    <p>Dont have account</p>
    <button class="btn btn-danger" routerLink="/auth/signup">
      Sign Up
    </button>

  </div>

  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020 Kryose</p>
</form>
</body>
